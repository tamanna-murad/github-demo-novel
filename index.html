<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Get in touch</title>

    </head>

    <body>
        <!-- Get in Touch   -->
        <header class="skewed">
            <div class="logo">GeeQ</div>
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link">Services</a>
                    </li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Products</a>
                    </li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Pricing</a>
                    </li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <!-- <div class="ano-right"></div>
        <div class="ano-right-1"></div>
        <div class="ano-left"></div>
        <div class="ano-left-1"></div> -->

        <main>
            <div class="whiteClass"></div>

            <div class="form__container-links">
                <div class="form__container-links-facebook"><i class="fa fa-facebook"></i></div>
                <div class="form__container-links-twitter"><i class="fa fa-twitter"></i></div>
                <div class="form__container-links-linkedin"><i class="fa fa-linkedin"></i></div>
            </div>

            <section class="form">
                <div class="form__container-information">

                    <div class="form__container">

                        <h1 class="form__container-heading colorBtn">Get In Touch</h1>
                        <p class="form__container-paragraph colorBlack">We are here for you! How can we help?</p>
                        <form action="" class="form">
                            <div class="form-control">
                                <input type="text" id="username" placeholder="Enter your name">
                            </div>
                            <div class="form-control">
                                <input type="text" id="username" placeholder="Enter email address">
                            </div>
                            <div class="form-control">
                                <textarea placeholder="go ahead we are listing..."></textarea>
                            </div>
                            <button type="submit" class="colorforSub">Submit</button>
                        </form>

                    </div>

                    <div class="form__container">

                        <div class="form__container-location">
                            <div class="form__container-img">
                                <img src="img.jpg" alt="">
                            </div>
                        </div>

                        <div class="form__container-location">
                            <div class="form__container-icon"><i class="fa fa-map-marker colorBtn"></i></div>
                            <div class="form__container-description colorBlack">
                                <p>674 Washington Avenue</p>
                            </div>
                        </div>

                        <div class="form__container-location">
                            <div class="form__container-icon"> <i class="fa  fa-phone colorBtn"></i></div>
                            <div class="form__container-description colorBlack">602-216-2421</div>
                        </div>

                        <div class="form__container-location">
                            <div class="form__container-icon"><i class="fa fa-envelope colorBtn"></i></div>
                            <div class="form__container-description colorBlack">johndoe123@gail.com</div>
                        </div>

                    </div>

                </div>
            </section>

        </main>

    </body>

</html>
